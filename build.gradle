buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('ru.yandex.qatools.allure:allure-bundle:1.4.19')
        classpath('ru.yandex.qatools.allure:allure-core:1.4.9')
        classpath('ru.yandex.qatools.allure:allure-report:1.3.9')
        classpath group: 'ru.yandex.qatools.clay', name: 'clay-aether', version: '2.5'
        classpath group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.5'
        classpath group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'
    }
}
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

configurations {
    agent
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'

    testCompile 'org.codehaus.groovy:groovy-all:2.4.5'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
    testCompile 'ru.yandex.qatools.allure:allure-spock-1.0-adaptor:1.0'

    agent "org.aspectj:aspectjweaver:1.8.0"
}

test.doFirst {
    jvmArgs "-javaagent:$configurations.agent.singleFile"
}

test.outputs.upToDateWhen { false }

task allureReport << {
    ru.yandex.qatools.allure.AllureMain.main("$buildDir/allure-results", "$buildDir/allure-report")
}

test.finalizedBy allureReport
